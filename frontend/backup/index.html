<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台灣企業禮品選物網站</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    header {
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      transition: transform 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product h3 {
      margin-top: 10px;
    }
    .price {
      font-weight: bold;
      color: #e44d26;
    }
    .original-price {
      text-decoration: line-through;
      color: #999;
      font-size: 0.9em;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>台灣企業禮品選物網站</h1>
    <p>從客製化禮盒到實用贈品，提升您企業的專業形象</p>
  </header>
  
  <main>
    <h2>熱門商品</h2>
    <div class="products" id="products-container">
      <!-- 產品將通過 JavaScript 動態加載 -->
      <p>載入中...</p>
    </div>
  </main>

  <script>
    // 從後端 API 獲取產品數據
    async function fetchProducts() {
      try {
        const response = await fetch('http://localhost:3000/api/products');
        if (!response.ok) {
          throw new Error('網絡錯誤');
        }
        const products = await response.json();
        displayProducts(products);
      } catch (error) {
        console.error('獲取產品失敗:', error);
        document.getElementById('products-container').innerHTML = `
          <p>無法載入產品。請稍後再試。</p>
          <p>錯誤: ${error.message}</p>
        `;
      }
    }

    // 顯示產品
    function displayProducts(products) {
      const container = document.getElementById('products-container');
      
      if (products.length === 0) {
        container.innerHTML = '<p>暫無產品</p>';
        return;
      }
      
      const productsHTML = products.map(product => `
        <div class="product">
          <img src="${product.images[0]}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <div>
            ${product.discountPrice ? 
              `<span class="original-price">NT$ ${product.price}</span> 
               <span class="price">NT$ ${product.discountPrice}</span>` : 
              `<span class="price">NT$ ${product.price}</span>`
            }
          </div>
          <button onclick="alert('商品已加入購物車')">加入購物車</button>
        </div>
      `).join('');
      
      container.innerHTML = productsHTML;
    }

    // 頁面加載時獲取產品
    window.addEventListener('DOMContentLoaded', fetchProducts);
  </script>
</body>
</html>
